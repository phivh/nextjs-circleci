version: 2.1
machine: &machine
  machine:
      image: ubuntu-2004:202101-01

jobs:
  dep:
    <<: *machine
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: node_modules-{{ checksum "package.json" }}
          paths:
            - node_modules
  build:
    <<: *machine
    steps:
      - checkout
      - restore_cache:
          keys:
            - node_modules-{{ checksum "package.json" }}
      - run:
          name: Build 
          command: npm run build
  vpn_setup:
    <<: *machine
    steps:
      - run:
          name: Install OpenVPN
          command: |
            wget -O - https://swupdate.openvpn.net/repos/repo-public.gpg | sudo apt-key add -
            echo "deb http://build.openvpn.net/debian/openvpn/release/2.5 focal main" | sudo tee -a /etc/apt/sources.list.d/openvpn-aptrepo.list
            sudo apt-get update
            sudo apt-get install openvpn
      - run:
          name: Check IP before VPN connection
          command: curl checkip.amazonaws.com 
      - run:
          name: VPN Setup
          background: true
          command: |
            echo $VPN_CLIENT_CONFIG | base64 --decode > /tmp/config.ovpn
            printf "user\n$VPN_PASSWORD" > /tmp/vpn.login 
            sudo openvpn --config /tmp/config.ovpn --auth-user-pass /tmp/vpn.login
      - run:
          name: Wait for the connection to be established
          command: sleep 40 
      - run:
          name: Check IP after VPN connection
          command: curl checkip.amazonaws.com
  deploy_dev:
     machine:
       enabled: true
     steps:
       - run:
           name: Deploy Over SSH
           command: |
             scp -r /home/circleci/project/dist/* $SSH_USER@$SSH_HOST:~/resource/nextjs-circleci/dist
       - run:
          name: Disconnect from OpenVPN
          command: sudo killall openvpn || true
          when: always
       - run:
          name: remove OpenVPN config
          command: |
            sudo rm /tmp/config.ovpn
            sudo rm /tmp/vpn.login
workflows:
   version: 2
   build-and-deploy:
     jobs:
       #- vpn_setup
       - dep
       - build:
          requires:
          - dep
          #filters:
            #branches:
              #only: master
       - vpn_setup:
          requires:
          - build
       - deploy_dev:
          requires:
          - build
          - vpn_setup